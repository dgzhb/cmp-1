<!--<!DOCTYPE html>-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Auto Height for Layout - jQuery EasyUI Demo</title>
		<style>
			html,body{
				width:100%;
				padding:0px;margin:0px;
				overflow:hidden;
			}
			*{ padding:0px; margin:0px;}
		</style>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<div id="cc" class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'north',border:false" _style="height:50px">menu_1</div>
			<div data-options="region:'south',border:false" style="height:20px;">status</div>
			<div data-options="region:'west',border:false" style="width:160px;"><div style="width:100%;height:100%;">menu_2</div></div>
			<div data-options="region:'center',border:true" _style="padding:20px">
				<p>Panel Content.</p>
				<p>Panel Content.</p>
				<p>Panel Content.</p>
				<p>Panel Content.</p>
				<p>Panel Content.</p>
			</div>
		</div>
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
		<script type="text/javascript">
			function getVisibleHeight(){
				return (document.all)?(document.getElementsByTagName("html")[0].offsetHeight):(window.innerHeight);
			}

	</script>
</body>
</html>
